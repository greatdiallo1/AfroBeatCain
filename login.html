<!DOCTYPE html>
<html style="overflow:hidden;">
  <head>
    <meta charset="utf-8">
    <title>AfroBeatCain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bulma.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  </head>
  <body>
    <div style="height:24.6vh;width:47vw;position:absolute;z-index:-2;left:26.5vw;background-color:#ff8800;margin-top:1vh;border-radius:50%;"></div>
    <div style="height:23.6vh;width:45.5vw;position:absolute;z-index:-1;left:26.5vw;background-color:rgb(0, 0, 0);margin-top:1vh;border-radius:50%;"></div>
    <section class="section">
      <div class="container">
        <h1 class="title" style="position:absolute;color:white;text-align:center;font-style:italic;top:-1vh;font-size:1.3em;left:25vw;">
          AfroBeatCain
        </h1>
        <p class="subtitle" style="position:absolute;color:white;text-align:center;font-size:1em;top:7vh;left:23vw;">
          The application
          <br/> for
          <strong style="color:white">BUY</strong> /
          <strong style="color:white;">SELL</strong> your
          <br/> African beats !
        </p>
      </div>
    </section>
    <!--    -->
    <div>
      <input id="login" class="input is-rounded" type="text" placeholder="Login" style="position:absolute;background-color:rgb(255, 255, 255);width:60vw;top:30vh;left:20vw;">
      <input id="mdp" class="input is-rounded" type="password" placeholder="Password" style="position:absolute;width:60vw;top:38vh;left:20vw;">
      <a id="connect" class="button is-info is-outlined is is-rounded" style="position:absolute;width:40vw;top:50vh;left:30vw;">Connexion</a>
      <a class="button is-info is-outlined is is-rounded" href="register.html" style="position:absolute;width:40vw;top:58vh;left:30vw;">Register</a>
      <a style="position:absolute;left:32vw;top:44vh;color:rgb(255, 136, 0);text-decoration-line:underline;" href="#">Forgot password ?</a>
    </div>
    <div>
      <input class="button is-info is-outlined" type="submit" value="Login with Facebook" style="position:absolute;border-radius:10px;height:6vh;width:40vh;left:13vw;top:72vh;">
      <input class="button is-danger is-outlined" type="submit" value="Login with Google+" style="position:absolute;border-radius:10px;height:6vh;width:40vh;left:13vw;top:80vh">
      <img src="img/facebook.svg" style="height:4vh;position:absolute;z-index:2;left:15vw;top:73vh;">
      <img src="img/google-plus.svg" style="height:4vh;position:absolute;z-index:2;left:16vw;top:81vh;">
      <a href="javascript:history.back()"><i style="color:#ff8800;width:30vw;position:absolute;left:40vw;top:87vh;">Retour</i></a>
    </div>
    <div id="back">

    </div>

    <script src="js/oXHR.js"></script>
    <script src="js/log.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</html>
